<!DOCTYPE html>
<html>
<head>
  <title>Text Fragment Link Creator - Options</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      width: 300px;
      padding: 20px;
    }
    
    h1 {
      font-size: 18px;
      color: #4285F4;
    }
    
    .info {
      margin-top: 20px;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .shortcut {
      background-color: #f1f3f4;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Text Fragment Link Creator</h1>
  
  <div class="info">
    <p>Select text on any web page and click the extension button or press <span class="shortcut">Alt+Shift+T</span> to create a text fragment link.</p>
    <p>The link will be copied to your clipboard.</p>
  </div>
</body>
</html>
